<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>HTML 멀티미디어 확인</h1>
    <object data="scr/ㄶㅎㄹ.pdf" style="width: 100%; height: 500px;"></object>
    <object data="../HTML기초/img/daum.PNG"></object>

    <h1>embed확인</h1>
    <embed src="scr/ㄶㅎㄹ.pdf" style="width: 100%; height: 500px;">
    <embed src="../HTML기초/img/daum.PNG"></embed>

    <h1>유튜브 들고오기</h1>
    <iframe width="722" height="406"
    src="https://www.youtube.com/embed/D5AOLDr7qzg"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media"></iframe>

    <p>유튜브 소스코드 복사해서 바로 들고오기</p>

    <iframe width="722" height="406"
    src="https://www.youtube.com/embed/D5AOLDr7qzg?autoplay=1&mute=0&controls=0"></iframe>
    <p>autoplay는 mute(음소거)된 상태에서 가능하다 <br>
        값이 1일때 True, 0일때 False 이다.
        loop는 무한반복
        control 제어가능한 상태
    </p>



    
</body>
</html>
