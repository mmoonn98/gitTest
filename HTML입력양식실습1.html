<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">



</head>

<body>

    <h1>로그인 페이지 입니다</h1>

    <form>  <!--데이터값을 다른 웹페이지로 보내기 위해 사용-->
        <table style="border: 3px solid black;"> <!--입력폼을 테이블로 정렬해서 보이기 위함-->

        <tr> <!--tr을 사용해서 행(row-가로줄)을 추가한다.-->
            <td><!--table data의 약자 (개별의 셀값이 들어간다)-->
                사용자:
                </td>

                <td>
                    <input type="text" name="name">
                </td>
                <td rowspan="2"><input type = "submit" value="전송">
                <!--row행을 두 개를 선택하여 자신의 td와 합친다-->
                </tr>

                <tr>

                    <td>비밀번호:</td>
                    <td><input type="password" name="password"</td>
                </tr>


    </table>

    <a href="">비밀번호를 잊어버렸나요?</a>

    </form>
</body>
</html>
